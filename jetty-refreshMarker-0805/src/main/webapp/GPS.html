    <div id="GPSMap"></div>

<div class="modal fade" id="modalMarkerRoute" tabindex="-1" role="dialog" aria-labelledby="exampleModalModificationLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalMarkerRoute">Itinerary between 2 markers</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form name="form-add-map">
                <div class="modal-body">
                    <div>
                        <label for="name" id="fromItinerary">FROM</label>
                        <select class="form-control" id="markerFrom">
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" id="fromMyPosition" name="fromMyPosition" value="0">
                        <label for="text">I want to go from my current position</label>
                    </div>
                    <div>
                        <label for="name" id="toItinerary">TO</label>
                        <select class="form-control" id="markerTo">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="create">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal" id="finisherRoute">Find a route !</button> <!-- Confirme le delete-->
                    </div>
                </div>
            </form>
        </div>
    </div>
